[build]
builder = "nixpacks"
buildCommand = "pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu && pip install -r trader_koo/requirements.txt && pip install -e ."

[deploy]
startCommand = "bash start.sh"
healthcheckPath = "/api/health"
healthcheckTimeout = 3600
restartPolicyType = "on_failure"
